# ===== CONFIGURAÇÃO NGINX PARA SERVIDOR =====
# Arquivo: /etc/nginx/sites-available/voluntarios.mathaus.dev
#
# Para usar:
# 1. Copie este conteúdo para /etc/nginx/sites-available/voluntarios.mathaus.dev
# 2. Execute: sudo ln -s /etc/nginx/sites-available/voluntarios.mathaus.dev /etc/nginx/sites-enabled/
# 3. Execute: sudo nginx -t && sudo systemctl reload nginx

# Redirecionamento HTTP para HTTPS
server {
    listen 80;
    server_name voluntarios.mathaus.dev;
    return 301 https://$server_name$request_uri;
}

# Configuração HTTPS
server {
    listen 443 ssl http2;
    server_name voluntarios.mathaus.dev;

    # Certificados SSL (configurados com certbot)
    ssl_certificate /etc/letsencrypt/live/voluntarios.mathaus.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/voluntarios.mathaus.dev/privkey.pem;

    # Configurações SSL de segurança
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Headers de segurança
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # Logs específicos do Dunamys
    access_log /var/log/nginx/dunamys.access.log;
    error_log /var/log/nginx/dunamys.error.log;

    # Proxy para API (Backend) - porta 4001 (Docker)
    location /api {
        # Remove o /api do path para o backend
        rewrite ^/api/?(.*)$ /$1 break;

        proxy_pass http://127.0.0.1:4001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts para API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # CORS headers para API
        add_header 'Access-Control-Allow-Origin' 'https://voluntarios.mathaus.dev' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    }

    # Health check do backend
    location /api/health {
        proxy_pass http://127.0.0.1:4001/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # Proxy para Frontend (React) - porta 4002 (Docker)
    location / {
        proxy_pass http://127.0.0.1:4002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts para frontend
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Headers para SPA
        proxy_set_header X-Forwarded-Host $server_name;
    }

    # Cache otimizado para arquivos estáticos do React
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:4002;
        proxy_set_header Host $host;

        # Cache longo para assets estáticos
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;

        # Compressão
        gzip on;
        gzip_vary on;
        gzip_comp_level 6;
        gzip_types text/css application/javascript text/javascript application/json;
    }

    # Health check do frontend
    location /health {
        proxy_pass http://127.0.0.1:4002/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # Configuração especial para manifest.json e service worker
    location /manifest.json {
        proxy_pass http://127.0.0.1:4002/manifest.json;
        proxy_set_header Host $host;
        expires 1d;
        add_header Cache-Control "public";
    }

    # Bloquear acesso a arquivos sensíveis
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquear acesso a arquivos de configuração
    location ~ /\.(env|git|svn|htaccess|htpasswd) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Rate limiting para API
    location /api/auth {
        limit_req zone=auth burst=5 nodelay;
        proxy_pass http://127.0.0.1:4001/auth;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

